<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Blog de Café</title>
</head>

<body>

    <header class="header">
        <div class="nav">
            <a class="logo" href="index.html">
                <h1 class="no-margin centrar-texto">Blog<span>DeCafé</span></h1>
            </a>

            <div class="enlaces">
                <a class="enlaces__enlace" href="nosotros.html">Nosotros</a>
                <a class="enlaces__enlace" href="cursos.html">Cursos</a>
                <a class="enlaces__enlace" href="contacto.html">Contacto</a>
            </div>
        </div> <!-- cierre .nav -->

        <div class="header__texto">
            <h2 class="no-margin centrar-texto">Blog de café con consejos y cursos</h2>
            <p class="centrar-texto">Aprende de los mejores con las mejores recetas y cursos</p>
        </div>
    </header>

    <main class="contacto">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="form-name">Nombre</label>
                <input class="campo__field" id="form-name" type="text" placeholder="Tu Nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="form-email">E-Mail</label>
                <input class="campo__field" id="form-email" type="email" placeholder="Tu E-Mail">
            </div>
            <div class="campo">
                <label class="campo__label" for="form-msg">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" rows="8" id="form-msg"></textarea>
            </div>

            <div class="campo">
                <input class="boton boton--primario" type="submit" placeholder="a">
            </div>
        </form>
    </main>

    <div class="divisor divisor-bg"></div> <!-- see .divisor css code -->

    <footer>
        <div class="footer-nav">
            <a href="index.html" class="logo no-margin">Blog<span>DeCafé</span></a>

            <div class="enlaces">
                <a class="enlaces__enlace" href="nosotros.html">Nosotros</a>
                <a class="enlaces__enlace" href="cursos.html">Cursos</a>
                <a class="enlaces__enlace" href="contacto.html">Contacto</a>
            </div>
        </div>

        <p class="derechos no-margin">Todos los derechos reservados, 2022</p>
    </footer>

</body>

</html>
